{% block content %}


<h1>Events</h1>
{% if user.is_authenticated %}

{% for event in event_list %}
	<strong>{{ event }}</strong>
	<ul>
		<li>{{event.description}}</li>
    <li>{{event.datetimes }}</li>
    <li>{{event.venue}}</li>
  </ul>
	{% endfor %}
	{% else %}

	<p>Login First....</p>
{% endif %}

{% endblock %}
