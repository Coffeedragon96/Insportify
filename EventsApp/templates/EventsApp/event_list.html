{% extends 'base.html' %}

{% load widget_tweaks %}

{% block content %}

<div class="row">
    <div class="col-md">
        <div class="card">
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>DESCRIPTION</th>
                        <th>DATETIME</th>
                        <th>VENUE</th>
                    </thead>
                    <tbody>
                    {% for event in event_list %}
                    <tr>

                        <td>{{event.description}}</td>
                        <td>{{event.datetimes }}</td>
                        <td>{{event.venue}}</td>
                    </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
